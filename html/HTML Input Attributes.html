<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Input Attributes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form action="" autocomplete="on" id="form1">
        First Name: <br>
        <input type="text" name="firstname" value="John" readonly><br>
        Last name: <br>
        <input type="text" name="lastname" value="Doe" size="100" maxlength="10" autofocus><br>
    </form>
    <input type="email" name="email" value="haha@gmail.com" form="form1">
    <datalist id="browsers">
        <option value="IE">IE</option>
        <option value="Chrome">Chrome</option>
    </datalist>
</body>
</html>
