<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <form action="/test.jsp">
        <fieldset>
            <legend>Personal information: </legend>
            First name: <input type="text" name="firstName"><br/>
            Last name: <input type="text" name="lastName"><br>
            <hr>
            <input type="radio" name="gender" value="male" checked> Male <br>
            <input type="radio" name="gender" value="female"> Female <br>
            <input type="radio" name="gender" value="other"> Other
            <hr>
            <input type="submit" value="Submit">
            <br>
            <hr>
            <select name="cars" size="2" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">saab</option>
                <option value="audi" selected>Audi</option>
            </select>
            <hr>
            <textarea name="message" rows="10" cols="30">
                The cat was playing in the garden. 
            </textarea>
            <textarea name="messagetwo" style="width:100px; height:60px;">
            The cat is sleeping. 
            </textarea>
            <hr>
            <button type="button" onclick="alert('Hello world')">Click the button</button>
            <hr>
            <datalist id="browsers">
                <option value="IE">IE</option>
                <option value="Firefox">Firefox</option>
                <option value="Chrome">Chrome</option>
                <option value="Opera">Opera</option>
            </datalist>
            <hr>
            User name: <br>
            <input type="text" name="username"><br>
            Password: <br>
            <input type="password" name="psw"><br>
            <input type="reset">
            <hr>
            <input type="checkbox" name="vehicle1" value="Bike" checked> I have a bick <br>
            <input type="checkbox" name="vehicle2" value="Car"> I have a car<br>
            <hr>
            <input type="button" onclick="alert('Hello world')" value="Click">
            <hr>
            <input type="color" name="color"><br>
            <input type="date" name="data" max="2019-01-01" min="2018-01-01"><br>
            <input type="datetime-local" name="datetime-local"><br>
            <input type="email" name="email"><br>
            <input type="file" name="file"><br>
            <input type="month" name="month"><br>
            <input type="number" name="number" min="1" max="100" step="10"><br>
            <input type="range" name="range" min="100" max="100000"><br>
            <input type="search" name="search"><br>
            <input type="tel" name="tel"><br>
            <input type="time" name="time"><br>
            <input type="url" name="url"><br>
            <input type="week" name="week" > <br>
    </form>
</body>
</html>
