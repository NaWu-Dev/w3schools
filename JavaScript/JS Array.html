<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Array</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
        var fruits, text, fLen, i; 
        fruits = ["Banana", "Orange", "Apple", "Mango"]; 

        function myFunction() {
            fLen = fruits.length; 
            text = "<ul>"; 
            for (i = 0; i < fLen; i++) {
                text += "<li>" + fruits[i] + "</li>"; 
            }
            text += "</ul>"; 
            document.getElementById("demo").innerHTML = text;  
        }

        function myFunction2() {
            fruits.push("Lemon"); 
            myFunction(); 
        }

        function typeOfFruits() {
            //document.getElementById("demo").innerHTML = typeof(fruits); 
            document.getElementById("demo").innerHTML = Array.isArray(fruits); 
        }
    </script>
</head>
<body>
    <p id="demo">TEST</p>
    <button onclick="myFunction()">Click me</button>
    <button onclick="myFunction2()">Function 2</button>
    <button onclick="typeOfFruits()">Type of Fruits</button>

    <script>
        document.write(fruits.toString()); 
    </script>
    <hr>
    <script>
        document.write(fruits.pop()); 
        document.write(fruits.join(" * ")); 
    </script>
    <hr>
    <script>
        document.write(fruits.push("KIWI"));
        document.write(fruits.join(" - "));
    </script>
    <hr>
    <script>
        document.write(fruits.shift()); 
        document.write(fruits.unshift("Lemon")); 
        document.write(fruits.join(" ^ "))
    </script>
    <hr>
    <script>
        fruits[0] = "KAID"; 
        fruits[fruits.length] = "Cherry"; 
        document.write(fruits.join(" . ")); 
    </script>
    <hr>
    <script>
        fruits.splice(2, 1, "A", "B"); 
        document.write(fruits.join(" - "));
    </script>
    <hr>
    <script>
        var myGirls = ["Cecilie", "Lone"]; 
        var myBoys = ["Emil", "Tobias", "Linus"]; 
        var myChildren = myGirls.concat(myBoys); 
        document.write(myChildren.join(" , ")); 
    </script>
    <hr>
    <script>
        document.write(fruits.join(" . "));
        document.write(" / "); 
        var citrus = fruits.slice(1, 3);  
        document.write(fruits.join(" ; ")); 
        document.write(" / "); 
        document.write(citrus.join(" - ")); 
    </script>
    <hr>
    <script>
        document.write(fruits.sort()); 
        document.write(fruits.reverse()); 
    </script>
    <hr>
    <script>
        var points = [40, 100, 1, 5, 25, 10]; 
        points.sort(function(a, b) {return b-a; }); 
        document.write(points.join(" . ")); 
        document.write(" ? "); 
        document.write(Math.max.apply(null, points)); 
    </script>
    <hr>
    <script> 
        var cars = [
            {type: "Volvo", year: 2011}, 
            {type: "Saab", year: 2001}, 
            {type: "BMW", year: 2009}
        ]
        cars.sort(function(a, b) {return a.year - b.year});
    </script>
    <hr>
    <p id="forEach"></p>
    <script>
        var txt = ""; 
        var numbers = [45, 4, 9, 16, 25]; 
        numbers.forEach(myForEachFunction); 
        function myForEachFunction(value, index, arrary) {
            txt = txt + value + "<br>"; 
        }
        document.getElementById("forEach").innerHTML = txt; 
    </script>
    <hr>
    <p id="map"></p>
    <script>
        var numbers1 = [45, 4, 9, 16, 22]; 
        var numbers2 = numbers1.map(myMapFunction); 
        function myMapFunction(value, index, arrary) {
            return value*2; 
        }
        document.write(numbers2.join(" . ")); 
    </script>
    <hr>
    <script> 
            var numbers = [45, 4, 9, 16, 25]; 
            var over18 = numbers.filter(myFilter); 
            function myFilter(value) {
                return value > 18; 
            }
            document.write(over18.join(" , ")); 
    </script>
    <hr>
    <script>
            var numbers = [45, 4, 9, 16, 25]; 
            var sum = numbers.reduceRight(myReduce); 
            function myReduce(total, value) {
                return total+ value; 
            }
            document.write(sum); 
    </script>
</body>
</html>
