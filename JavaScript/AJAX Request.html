<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AJAX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="" />
    <script src=""></script>
</head>
<body>
    <h2>The XML HttpRequest Object</h2>
    <button type="button" onclick="loadDoc()" id="btn">Request data</button>
    <div id="animal-info"></div>
    <script>
        var pageCounter = 1; 
        var animalContainer = document.getElementById("animal-info"); 
        function loadDoc() {
            var xhttp = new XMLHttpRequest(); 
            xhttp.open("GET", "https://learnwebcode.github.io/json-example/animals-"+pageCounter+ ".json", true); 
            xhttp.onload = function () {
                var tempData = JSON.parse(xhttp.responseText);
                renderHTML(tempData); 
            }; 
            xhttp.send(); 
            pageCounter++; 
            if (pageCounter > 3) {
                document.getElementById("btn").hidden; 
            }
        }

        function renderHTML(data) {
            var htmlString = "";
            for (i = 0; i < data.length; i++) {
                htmlString += "<p>" + data[i].name + "</p>"; 
            }
            animalContainer.insertAdjacentHTML('beforeend', htmlString); 
        }
    </script>
</body>
</html>
