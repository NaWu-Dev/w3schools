<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Dates</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <script>
        document.write(new Date() + '<br/>'); 
        document.write(new Date(2018, 11, 24, 10, 33, 30, 0) + "<br>"); 
        document.write(new Date(2019, 11, 25, 10, 33), "<br>"); 
        var d = new Date("2016-11-12"); 
        document.write(d.getTime() + "<br>"); 
        document.write(d.getFullYear() + "<br>"); 
        document.write(d.getMonth() + "<br>"); 
        document.write(d.getDate() + "<br>"); 
        document.write(d.getDay() + "<br>"); 
        </script>
        <hr>
        <script>
            var d = new Date(); 
            d.setFullYear(2011); 
            document.write(d + "<br>");
        </script>
</body>
</html>
